name: Weather

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # 毎日0時実行（任意）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug | List repo files
        run: |
          pwd
          ls -R .

      - name: Generate Osaka Forecast
        run: |
          python osaka_forecast_engine.py

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v2
