name: Self-Learning Osaka Weather AI

on:
  schedule:
    - cron: "0 0 * * *"     # JST 9:00 - fetch real weather
    - cron: "0 3 * * *"     # JST 12:00 - generate forecast + HTML
    - cron: "0 0 * * *"     # JST next day 9:00 - train model
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:

  real_weather:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r requirements.txt
      - run: python predict_real_weather.py
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update real weather"
          push_options: '--force'

  forecast:
    runs-on: ubuntu-latest
    needs: real_weather
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r requirements.txt
      - run: python run_forecast.py
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: forecast
    environment:
      name: github-pages
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

  train:
    runs-on: ubuntu-latest
    needs: real_weather
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r requirements.txt
      - run: python trainer.py
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Self-learn: update model parameters"
          push_options: '--force'
